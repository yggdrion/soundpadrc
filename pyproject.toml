[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "example_package_r4b2"
version = "0.0.2"
authors = [{ name = "r4b2", email = "pypi@r4b2.de" }]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: Microsoft :: Windows",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/yggdrion/soundpadrc"
Issues = "https://github.com/yggdrion/soundpadrc/issues"
